<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guild Of Woten</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <!-- Text Editor Library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <nav>
    <button id="storiesTab" class="active"><i class="fas fa-book-open"></i> Stories</button>
    <button id="chatTab"><i class="fas fa-comment-dots"></i> Community</button>
  </nav>
  
  <div class="content-wrapper">
    <!-- Stories Section -->
    <section id="storiesSection">
      <header>
        <h1>The Guild of Woden</h1>
        <p>An anonymous text-based quorum to post your perspectives and Observations.</p>
      </header>
      
      <div id="editor-container">
        <div  aria-placeholder="Your Thoughts" id="storyEditor"></div>
      </div>
      <button id="submitStory" onclick="submitStory()">Publish</button>
      <div id="storyList"></div>
    </section>
    
    <!-- Chat Section (hidden by default) -->
    <section id="chatSection" class="hidden">
      <div class="chat-header">
        <h2><i class="fas fa-comment-dots"></i> Lounge</h2>
        <p>Thoughts and conversation</p>
      </div>
      
      <div id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Share a thought...">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      </div>
    </section>
  </div>

  <script type="./module" src="script.js"></script>
</body>
</html>
